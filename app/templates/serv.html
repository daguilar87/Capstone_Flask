{% extends 'base.html' %}

{% block content %}
<h3> Services</h3>
<div class="container">
  <div class="row justify-content-center mt-3 mb-3">
    <div class="col-3 p-3">
      <a href="{{ url_for('createProd') }}" class="btn btn-outline-dark">Create New Service</a>
      
    </div>
  </div>



    {% for p in servs %}

  <div class="row justify-content-center">
    <div class="col-6">
        <div class="card-body">
          <h4>Price: ${{ p.price }}</h4>
          <h6 class="card-subtitle mb-2 text-muted">{{ p.name }}</h6>
          <p class="card-text">{{p.details}}</p>
          <p><small>Posted: {{ p.date_created }}</small></p>
          
        </div>
      </div>
    </div>
  </div>
    {% endfor %}


</div>
{% endblock %}
