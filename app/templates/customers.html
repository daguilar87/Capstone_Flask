{% extends 'base.html' %}

{% block content %}
  <h3>Customers</h3>
  <div class="container">
    <div class="row justify-content-center mt-3 mb-3">
      <div class="col-6">
        {% for contact in contacts %}
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Name: {{ contact.name | title }}</h5>
              <p class="card-text">Phone: {{ contact.phone }}</p>
              <p class="card-text">Email: {{ contact.email }}</p>
              <p class="card-text">Services: {{ contact.services }}</p>
              <p class="card-text">Message: {{ contact.message }}</p>
              <form action="{{ url_for('delete_contact', contact_id=contact.id) }}" method="POST">
                <button type="submit" class="btn btn-danger">Delete</button>
              </form>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
